    <title>NON-CONFORMITY REPORT SYSTEM | Διαχείριση Μη Συμμορφώσεων</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      #initial-loader {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at center, #1e3a8a 0%, #0f172a 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.8s;
      }
      .loader-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 280px;
        width: 100%;
      }
      .loader-logo {
        width: 100px;
        margin-bottom: 2.5rem;
        filter: drop-shadow(0 0 15px rgba(255,255,255,0.2));
        animation: pulse-ring 3s infinite cubic-bezier(0.4, 0, 0.2, 1);
      }
      .progress-container {
        width: 100%;
        height: 4px;
        background: rgba(255,255,255,0.1);
        border-radius: 20px;
        overflow: hidden;
        margin-bottom: 1.25rem;
        box-shadow: inset 0 1px 2px rgba(0,0,0,0.2);
      }
      .progress-bar {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #60a5fa, #3b82f6);
        box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        animation: loading-bar 2.2s ease-in-out forwards;
      }
      .loading-text {
        color: #94a3b8;
        font-family: 'Arimo', sans-serif;
        font-size: 11px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.25em;
        text-align: center;
      }
      .loading-status {
        margin-top: 0.5rem;
        color: #3b82f6;
        font-size: 9px;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        animation: fade-in-out 2s infinite;
      }
      @keyframes pulse-ring {
        0% { transform: scale(1); opacity: 0.9; }
        50% { transform: scale(1.08); opacity: 1; }
        100% { transform: scale(1); opacity: 0.9; }
      }
      @keyframes loading-bar {
        0% { width: 0%; }
        20% { width: 15%; }
        45% { width: 65%; }
        70% { width: 85%; }
        100% { width: 100%; }
      }
      @keyframes fade-in-out {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 1; }
      }
      .hide-loader {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Arimo', 'sans-serif'],
            },
            colors: {
              fruit: {
                50: '#fefce8',
                100: '#fef9c3',
                200: '#fde047',
                300: '#facc15',
                400: '#a3e635',
                500: '#84cc16',
                600: '#65a30d',
                700: '#ea580c',
                800: '#c2410c',
                900: '#7f1d1d',
              }
            }
          }
        }
      }
    </script>

  <body class="bg-fruit-50 font-sans text-gray-800">
    <div id="initial-loader">
      <div class="loader-content">
        <img src="/aspis_logo.png" class="loader-logo" alt="Logo">
        <div class="progress-container">
          <div class="progress-bar"></div>
        </div>
        <div class="loading-text">NCR System v2.5</div>
        <div class="loading-status" id="loading-status">Syncing local database...</div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      const statuses = [
        "Initializing core modules...",
        "Syncing local database...",
        "Loading fruit lists...",
        "Preparing UI layout...",
        "Ready to serve"
      ];
      let statusIdx = 0;
      const statusEl = document.getElementById('loading-status');
      
      const updateStatus = () => {
        if (statusIdx < statuses.length) {
          statusEl.textContent = statuses[statusIdx];
          statusIdx++;
          setTimeout(updateStatus, 450);
        }
      };
      
      updateStatus();

      window.addEventListener('load', () => {
        setTimeout(() => {
          document.getElementById('initial-loader').classList.add('hide-loader');
        }, 2200);
      });
    </script>
  </body>
